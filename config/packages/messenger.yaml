framework:
    messenger:
        default_bus: messenger.bus.commands
        buses:
            messenger.bus.commands:
                middleware:
                    - doctrine_ping_connection
                    - doctrine_close_connection
                    - validation
                    - doctrine_transaction
            messenger.bus.queries:
                middleware:
                    - validation
            messenger.bus.events:
                middleware:
                    - doctrine_ping_connection
                    - doctrine_close_connection
                    - validation
        failure_transport: failed

        transports:
            async:
                dsn: '%env(MESSENGER_TRANSPORT_DSN)%'
            failed: 'doctrine://default?queue_name=failed'
            # sync: 'sync://'

        routing:
            App\CoffeeMachine\Application\Event\MachineStartedEvent: async
            App\CoffeeMachine\Application\Event\MachineStoppedEvent: async
            App\CoffeeMachine\Application\Event\OrderCreatedEvent: async

